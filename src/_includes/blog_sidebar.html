<div class="col-md-4">
    <div class="panel panel-primary">
        {% include tag_cloud.html %}
    </div>
    {% if page.title == "Blog" %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-archive"></i> Archives</h3>
        </div>
        <div class="panel-body">
            <ul class="list-unstyled">
                {% for archive in site.archives %}
                    {% if archive.type == "month" %}
                        <li><a href="{{ archive.url }}">{{ archive.date | date: '%B %Y' }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Blog Bar Resp -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9164254472564319"
         data-ad-slot="6538090189"
         data-ad-format="auto"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
