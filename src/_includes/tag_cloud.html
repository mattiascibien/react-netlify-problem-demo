<div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-tag"></i> Tags </h3>
</div>
<div class="tagcloud panel-body">{% for tag in site.tags  %}
    {% assign tag_name = tag|first %}
    <a href="/blog/tag/{{tag_name | replace:' ','-'}}/" class="tag label label-default"><i class="fa fa-tag"></i> {{ tag_name }}</a>
{% endfor %}</div>
