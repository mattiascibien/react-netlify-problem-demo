<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% if page.meta.title %}{{page.meta.title}}{% else %}{{ page.title }}{% endif %} - {{ site.name }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="icon" href="/favicon.ico" />
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml" />
        
        <meta name="theme-color" content="#6FC3DF" />
        <meta name="msapplication-TileColor" content="#6FC3DF"/>
        
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@mattiascibien" />
        <meta name="twitter:title" content="{% if page.meta.title %}{{page.meta.title}}{% else %}{{ page.title }}{% endif %}" />
        <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ content | markdownify | strip_html | truncate: 200 }}{% endif %}" />
        <meta name="twitter:image" content="{{site.url}}/images/logo-large.png" />
    
        {% include styles.html %}
        
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
          ga('create', 'UA-40216957-1', 'auto');
          ga('send', 'pageview');
        
        </script>
        <script type="text/javascript"> //<![CDATA[ 
        var tlJsHost = ((window.location.protocol == "https:") ? "https://secure.comodo.com/" : "http://www.trustlogo.com/");
        document.write(unescape("%3Cscript src='" + tlJsHost + "trustlogo/javascript/trustlogo.js' type='text/javascript'%3E%3C/script%3E"));
        //]]>
        </script>
    </head>
    <body>
        {% include navbar.html %}


        {{ content }}
        
        <div class="container">
            {% include footer.html %}
        </div>

        {% include endscripts.html %}
    </body>
</html>
